{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h3 class="account-heading">Username: {{ user.username }}</h3>
        <p class="text-secondary">Email: {{ user.email }}</p>
        <p class="text-secondary">D.O.B: {{ user.profile.date_of_birth }}</p>
        <p class="text-secondary">Location: {{ user.profile.location }}</p>
      </div>
    </div>
  <!-- FORM HERE -->
  </div>
{% endblock content %}
